<div>
    <span>Please select a file</span>
</div>
<form enctype="multipart/form-data">
    <input #file type="file" name="files" multiple accept="video/mp4,image/png,image/jpg" (change)="fileUpload(file.files)" />
</form>
<div>
    <span class="progress" *ngIf="progress > 0 && progress < 100">
        {{progress}}%
    </span>
</div>
